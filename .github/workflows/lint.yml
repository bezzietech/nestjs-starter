name: Check ESLint on Pull Request

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
        with:
          node-version: '16'
      - name: installing eslint
        run: npm ci
      - name: Fixing Lint
        run: npm run lint
